@(message: Message, content: Html)<!-- Wrap all page content here -->
  <div id="wrap">

    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand active" href="@routes.QrCodeController.qrIndex">QR Code Generator</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="">
              <a href="https://github.com/Kevin-Lee/qr-code-generator-scala" target="_blank">Source Code</a>
            </li>
            <li class="">
              <a href="http://lckymn.com" target="_blank">Author's Homepage</a>
            </li>
          </ul>
        </div><!--/ Menu: .nav-collapse -->
      </div>
    </div>

    <!-- Begin page content -->
    <div class="container">
      @if(Message.noMessage != message){

      <div class="alert alert-dismissable alert@message.messageType.withPrefix">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <h4>@message.heading</h4>
        <div><p>@message.body</p></div>
        <button type="button" class="btn btn@message.messageType.withPrefix" data-dismiss="alert">Dismiss</button>
      </div>
      }
      @content
    </div><!-- /.container -->
  </div><!-- /#wrap -->
  <footer id="footer">
    <div class="container">
      <ul class="footer-links">
        <li><a href="https://github.com/Kevin-Lee/qr-code-generator-scala" target="_blank">Source Code</a></li>
        <li class="muted">&middot;</li>
        <li><a href="http://lckymn.com" target="_blank">Author's Homepage</a></li>
      </ul>
    </div>
  </footer>
